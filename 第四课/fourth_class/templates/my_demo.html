<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/fetch/2.0.4/fetch.js"></script>
</head>
<body>
{% verbatim myblock %}
    <div id="app">
        first: <input v-model="firstName"> <br/>
        lastName: <input v-model="lastName"> <br/>
        fullName: {{ fullName }} <br/>
        fullNameMethod: {{ fullNameMethod() }} <br/>
        fullNameWatch: {{ fullNameWatch }}
    </div>
{% endverbatim myblock %}
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            firstName: "",
            lastName: "",
            fullNameWatch: "",
        },
        methods: {
            fullNameMethod() {
                return this.firstName + ' ' + this.lastName;
            },
        },
        computed: {
            fullName: function () {
                return this.firstName + ' ' + this.lastName;
            }
        },
        watch: {
            firstName: function (val) {
                this.fullNameWatch = val + this.lastName;
            },
            lastName: function (val) {
                this.fullNameWatch = this.firstName + val;
            }
        }
    });
</script>
</html>
